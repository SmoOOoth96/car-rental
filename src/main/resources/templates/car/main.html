<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>

<div th:each="car : ${carsList}">
    <a th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.getBrand()} + ' | ' + ${car.getModel()} + ' | ' + ${car.getYear()} + ' | ' + ${car.getColor()} + ' | ' + ${car.getMileage()}">Car</a>
</div>

<br/>
<hr/>

<a th:href="@{/cars/new}">Create new car</a>

</body>
</html>
