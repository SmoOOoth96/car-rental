<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All customers</title>
</head>
<body>

<div th:each="customer : ${customerList}">
    <a th:href="@{/customers/{id}(id=${customer.getId()})}" th:text="${customer.getName()} + ' | ' + ${customer.getPhoneNumber()}">Customer</a>
</div>

<br/>
<hr/>

<a th:href="@{/customers/new}">Create new customer</a>

</body>
</html>
